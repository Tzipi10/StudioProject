<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <input type="text" id="username" formControlName="username" placeholder="User Name" required/><br>
    <input type="password" id="password" formControlName="password" placeholder="Password" required/><br>
    
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
<h2 *ngIf="notValid">שם משתמש או סיסמה שגויים!</h2>
